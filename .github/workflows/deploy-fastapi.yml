name: Deploy FastAPI App

on:
  push:
    branches:
      - main

env:
  HOST: 134.122.5.11
  USERNAME: kevinlin192003
  REPO_URL: git@github.com:kl63/fastapi-app.git
  TARGET_DIR: /var/www/fastapi-app
  APP_NAME: fastapi-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to DigitalOcean
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          ssh -o StrictHostKeyChecking=no $USERNAME@$HOST bash -s <<EOF
            set -e

            echo "Checking if project directory exists..."
            if [ ! -d "${{ env.TARGET_DIR }}/.git" ]; then
              echo "Cloning project repository..."
              git clone "${{ env.REPO_URL }}" "${{ env.TARGET_DIR }}"
            fi

            echo "Navigating to project directory..."
            cd "${{ env.TARGET_DIR }}"

            echo "Fetching latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "Activating virtual environment..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            echo "Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "Exporting DATABASE_URL..."
            export DATABASE_URL="${{ secrets.DATABASE_URL }}"

            echo "Running deploy script..."
            python scripts/deploy.py || echo "Migration failed, continuing..."

            echo "Restarting with PM2..."
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            pm2 restart ${{ env.APP_NAME }} || pm2 start "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000" --interpreter bash --name ${{ env.APP_NAME }}

            pm2 save
          EOF
