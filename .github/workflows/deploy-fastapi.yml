name: Deploy FastAPI App

on:
  push:
    branches:
      - main

env:
  HOST: 134.122.5.11
  USERNAME: kevinlin192003
  REPO_URL: git@github.com:kl63/fastapi-app.git
  TARGET_DIR: /var/www/fastapi-app
  APP_NAME: fastapi-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to DigitalOcean
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          ssh -o StrictHostKeyChecking=no "${USERNAME}@${HOST}" "DATABASE_URL='${DATABASE_URL}' bash -s" <<'EOF'
            set -e

            echo "Checking if project directory exists..."
            if [ ! -d "/var/www/fastapi-app/.git" ]; then
              echo "Cloning project repository..."
              git clone "git@github.com:kl63/fastapi-app.git" "/var/www/fastapi-app"
            fi

            echo "Navigating to project directory..."
            cd "/var/www/fastapi-app"

            echo "Fetching latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "Activating virtual environment..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            echo "Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "Exporting DATABASE_URL..."
            export DATABASE_URL

            echo "Running deploy script..."
            python scripts/deploy.py

            echo "Restarting with PM2..."
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            pm2 restart fastapi-app || pm2 start /var/www/fastapi-app/venv/bin/gunicorn --name fastapi-app --interpreter none -- \
              -w 1 -k uvicorn.workers.UvicornWorker main:app --bind 127.0.0.1:8000 --timeout 120

            pm2 save
          EOF
