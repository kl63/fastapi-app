name: Docker Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add droplet to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 142.93.52.178 >> ~/.ssh/known_hosts

      - name: Deploy to DigitalOcean Droplet
        env:
          DROPLET_HOST: 142.93.52.178
          DROPLET_USER: kevinlin192003
          APP_DIR: /var/www/fastapi-app
          IMAGE_TAG: latest
          DATABASE_URL_RAW: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        run: |
          set -euo pipefail

          # Sanitize DATABASE_URL to remove whitespace
          DATABASE_URL_CLEAN="$(printf "%s" "$DATABASE_URL_RAW" | tr -d '\r\n' | xargs)"

          ssh "${DROPLET_USER}@${DROPLET_HOST}" "
            set -euo pipefail

            # Create app directory if it doesn't exist
            mkdir -p ${APP_DIR}
            cd ${APP_DIR}

            # Login to GitHub Container Registry
            echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull the latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}

            # Stop and remove old container
            docker stop fastapi-app 2>/dev/null || true
            docker rm fastapi-app 2>/dev/null || true

            # Run new container with host network mode
            docker run -d \
              --name fastapi-app \
              --restart unless-stopped \
              --network host \
              -e DATABASE_URL='${DATABASE_URL_CLEAN}' \
              -e SECRET_KEY='${SECRET_KEY}' \
              -e STRIPE_SECRET_KEY='${STRIPE_SECRET_KEY}' \
              -e STRIPE_PUBLISHABLE_KEY='${STRIPE_PUBLISHABLE_KEY}' \
              -e STRIPE_WEBHOOK_SECRET='${STRIPE_WEBHOOK_SECRET}' \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}

            # Clean up old images (keep last 3)
            docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --format '{{.ID}} {{.CreatedAt}}' | \
              sort -rk 2 | \
              tail -n +4 | \
              awk '{print \$1}' | \
              xargs -r docker rmi 2>/dev/null || true

            # Show container status
            docker ps -a | grep fastapi-app || true

            # Wait for health check
            echo 'Waiting for app to be healthy...'
            for i in {1..30}; do
              if docker exec fastapi-app curl -f http://localhost:8000/health 2>/dev/null; then
                echo 'App is healthy!'
                break
              fi
              echo 'Waiting...'
              sleep 2
            done
          "
